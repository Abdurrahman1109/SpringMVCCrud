<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All-Employees</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Employee Directory</h1>
        <a class="btn btn-primary my-3" th:href="@{/add_employee}">Add Employees</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark text-center">
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Action</td>
            </thead>
            <tbody th:each="employee : ${employees}">
                <td th:text="${employee.first_name}"/>
                <td th:text="${employee.last_name}"/>
                <td th:text="${employee.email}"/>
                <td class="text-center" ><a th:href="@{/showUpdateForm(empId=${employee.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/delEmployee(empId=${employee.id})}" onclick="if(!(confirm ('Are you sure you want to delete this Employee?'))) return false" class="btn btn-danger mx-3">Delete</a>
                </td>
            </tbody>

        </table>
    </div>
</body>
</html>
