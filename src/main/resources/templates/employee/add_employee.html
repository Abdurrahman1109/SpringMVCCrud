<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add-Employee</title>
</head>
<body>
  <div class="container my-5 mx-5">
    <form th:action="@{/save}" method="post" th:object="${employee}" class="px-5">
      <input type="hidden" th:field="${employee.id}">
      <div class="form-control mb-4 w-25">
        <label for="exampleInputEmail1" class="form-label">FirstName</label>
        <input type="text" name="first_name" th:field="${employee.first_name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-control mb-4 w-25">
        <label class="form-label">LastName</label>
        <input type="text" name="last_name" th:field="${employee.last_name}" class="form-control">
      </div>
      <div class="form-control mb-4 w-25">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" th:field="${employee.email}" class="form-control"  aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
